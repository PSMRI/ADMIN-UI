<div class="topbar">
  <div class="mainbar mainbar-rad">
    <button mat-button [matMenuTriggerFor]="Activities" class="top-element">
      Activities
    </button>
    <mat-menu #Activities="matMenu">
      <button mat-menu-item (click)="show('13')">Provider Master</button>
      <button mat-menu-item (click)="show('14')">
        Provider Serviceline State Mapping
      </button>
      <button mat-menu-item (click)="show('27')">View Provider</button>
      <button mat-menu-item (click)="show('28')">Update Provider</button>
      <button mat-menu-item (click)="show('32')">Provider Admin List</button>
      <button mat-menu-item (click)="show('59')">
        Provider Admin-Provider Mapping
      </button>
      <button mat-menu-item (click)="show('4')">Sub Service</button>
      <button mat-menu-item (click)="show('77')">Village Master</button>
    </mat-menu>
    <div [ngSwitch]="Activity_Number" class="col-xs-12 col-sm-12">
      <app-service-provider-master
        *ngSwitchCase="13"
      ></app-service-provider-master>
      <app-provider-serviceline-state-mapping
        *ngSwitchCase="14"
      ></app-provider-serviceline-state-mapping>
      <div></div>
    </div>
  </div>
</div>
