<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h4 class="modal-title" *ngIf="data.isCategory">Edit Category</h4>
    <h4 class="modal-title" *ngIf="data.isSubCategory">Edit Sub Category</h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button md-button class="pull-right p-r-0" [mat-dialog-close]="true">
      <mat-icon
        matTooltip="close"
        class="mat-icon material-icons pull-right"
        role="img"
        aria-hidden="true"
        style="cursor: pointer"
        >clear</mat-icon
      >
    </button>
  </div>
</div>
<div class="row">
  <form #f="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
      <mat-form-field class="width100">
        <mat-label>Sub Service Name</mat-label>
        <input
          matInput
          [disabled]="true"
          [(ngModel)]="subService"
          name="subService"
        />
      </mat-form-field>
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10"
      *ngIf="categoryType"
    >
      <mat-form-field class="width100" appMyProviderName>
        <mat-label>Category Name</mat-label>
        <input
          matInput
          [(ngModel)]="category_name"
          name="category_name"
          required
          (keyup)="checkCategory(category_name)"
        />
      </mat-form-field>
      <!-- is me karna hai keyup  -->
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10"
      *ngIf="categoryType"
    >
      <mat-form-field class="width100" appMyProviderName>
        <mat-label>Category Description</mat-label>
        <input
          matInput
          [(ngModel)]="categorydesc"
          name="categorydesc"
          minlength="2"
          maxlength="100"
        />
      </mat-form-field>
    </div>

    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10"
      *ngIf="subCategoryType"
    >
      <mat-form-field class="width100">
        <mat-label>Category Name</mat-label>
        <input
          matInput
          [disabled]="true"
          [(ngModel)]="category_name"
          name="category_name"
          minlength="2"
          maxlength="50"
          required
        />
      </mat-form-field>
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10"
      *ngIf="subCategoryType"
    >
      <mat-form-field class="width100" appMyProviderName>
        <mat-label>Sub Category</mat-label>
        <input
          matInput
          [(ngModel)]="subCategory"
          name="subCategory"
          minlength="2"
          maxlength="50"
          (keyup)="checkSubCategory(subCategory)"
          required
        />
      </mat-form-field>
      <!-- isme karna hai keyup -->
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10"
      *ngIf="subCategoryType"
    >
      <mat-form-field class="width100" appMyProviderName>
        <mat-label>Sub Category Desc</mat-label>
        <input
          matInput
          [(ngModel)]="subCategoryDesc"
          name="subCategoryDesc"
          minlength="2"
          maxlength="100"
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div class="m-t-10" *ngIf="categoryType">
  <button
    mat-raised-button
    color="accent"
    class="pull-right"
    [disabled]="f.invalid || categoryExist"
    (click)="editCategory()"
  >
    Update
  </button>
</div>
<div class="m-t-10" *ngIf="subCategoryType">
  <button
    mat-raised-button
    color="accent"
    class="pull-right"
    [disabled]="f.invalid || subCategoryExist"
    (click)="editSubCategory()"
  >
    Update
  </button>
</div>
