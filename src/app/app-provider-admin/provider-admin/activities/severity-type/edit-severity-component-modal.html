<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h4 class="modal-title">Edit Severity</h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <button mat-button class="pull-right p-r-0" [mat-dialog-close]="true">
      <mat-icon
        matTooltip="close"
        class="mat-icon material-icons pull-right"
        role="img"
        aria-hidden="true"
        style="cursor: pointer"
        >clear</mat-icon
      >
    </button>
  </div>
</div>
<div class="row m-t-15">
  <form #severityAdding="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" appmyProviderName>
      <mat-form-field class="width100">
        <input
          matInput
          placeholder="Severity Type"
          name="severity"
          [(ngModel)]="severity"
          (keyup)="addSeverity(severity)"
          minlength="2"
          maxlength="20"
          required
        />
        <mat-hint *ngIf="alreadyExist">
          <span class="error_text">Severity already exists</span>
        </mat-hint>
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field class="width100" appmyProviderName>
        <input
          matInput
          placeholder="Description"
          name="description"
          [(ngModel)]="description"
          maxlength="100"
        />
      </mat-form-field>
    </div>
  </form>
</div>
<div class="m-t-10">
  <button
    class="pull-right"
    [disabled]="!severityAdding.valid || alreadyExist"
    mat-raised-button
    color="accent"
    (click)="modify(severityAdding.value)"
  >
    Update
  </button>
</div>
