<div class="container-fluid">
  <div class="row">
    <div class="pull-left m-l-15">
      <h4 class="pull-left">Edit Institute Type</h4>
    </div>
    <div class="pull-right">
      <button mat-button [mat-dialog-close]="true">
        <mat-icon
          mdTooltip="close"
          class=""
          role="img"
          aria-hidden="true"
          style="cursor: pointer; background-color: unset; border: unset"
          >clear</mat-icon
        >
      </button>
    </div>
  </div>
  <div class="row">
    <form #instituteTypeform="ngForm" autocomplete="off">
      <div class="col-xs-12 col-sm-12 col-mat-12 col-lg-12">
        <mat-form-field style="width: 100%" appVehicleNONew>
          <mat-label>Institute Type</mat-label>
          <input
            mdInput
            [(ngModel)]="instituteType"
            name="instituteType"
            minlength="3"
            maxlength="150"
            required
            myName2
          />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-12 col-mat-12 col-lg-12">
        <mat-form-field style="width: 100%">
          <mat-label>Description</mat-label>
          <input
            mdInput
            [(ngModel)]="description"
            name="description"
            maxlength="300"
          />
        </mat-form-field>
      </div>
    </form>
    <div class="col-xs-12 col-sm-12 col-mat-12 col-lg-12 m-t-20">
      <button
        mat-raised-button
        color="accent"
        style="margin-bottom: 15px"
        class="pull-right mat_green"
        [disabled]="!instituteTypeform.valid"
        (click)="update(instituteType, description)"
      >
        Update
      </button>
    </div>
  </div>
</div>
