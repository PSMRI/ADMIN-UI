<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-9 col-lg-9">
      <h4 mat-dialog-title class="modal-title" style="margin: unset">
        Edit Institute Type
      </h4>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
      <button
        mat-button
        class="pull-right p-r-0"
        [mat-dialog-close]="true"
        style="background-color: unset; border: unset; margin: 20px"
      >
        <mat-icon
          mdTooltip="close"
          class="mat-icon material-icons pull-right"
          role="img"
          aria-hidden="true"
          style="cursor: pointer"
          >clear</mat-icon
        >
      </button>
    </div>
  </div>
  <div class="row">
    <form #instituteTypeform="ngForm" autocomplete="off">
      <div class="col-xs-12 col-sm-12 col-mat-12 col-lg-12">
        <mat-form-field style="width: 100%" appVehicleNONew>
          <mat-label>Institute Type</mat-label>
          <input
            matInput
            [(ngModel)]="instituteType"
            name="instituteType"
            minlength="3"
            maxlength="150"
            required
            myName2
          />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-12 col-mat-12 col-lg-12">
        <mat-form-field style="width: 100%">
          <mat-label>Description</mat-label>
          <input
            matInput
            [(ngModel)]="description"
            name="description"
            maxlength="300"
          />
        </mat-form-field>
      </div>
    </form>
    <div class="col-xs-12 col-sm-12 col-mat-12 col-lg-12 m-t-20">
      <button
        mat-raised-button
        color="accent"
        style="margin-bottom: 15px"
        class="pull-right mat_green"
        [disabled]="!instituteTypeform.valid"
        (click)="update(instituteType, description)"
      >
        Update
      </button>
    </div>
  </div>
</div>
