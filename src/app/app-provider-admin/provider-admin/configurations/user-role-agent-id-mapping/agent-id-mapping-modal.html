<div class="row">
  <div class="col-xs-6 col-sm-6 col-md-9 col-lg-9">
    <h4 mat-dialog-title class="modal-title" style="margin: unset">
      AgentID Mapping
    </h4>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3">
    <button
      mat-button
      class="pull-right p-r-0"
      [mat-dialog-close]="true"
      style="background-color: unset; border: unset; margin: 20px"
    >
      <mat-icon
        mdTooltip="close"
        class="mat-icon material-icons pull-right"
        role="img"
        aria-hidden="true"
        style="cursor: pointer"
        >clear</mat-icon
      >
    </button>
  </div>
</div>
<div class="row" style="margin: 10px 0px 20px 10px">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width mat_form_field_width_one">
      <mat-label>Employee Name</mat-label>
      <input
        matInput
        [(ngModel)]="employeeName"
        name="employeeName"
        [disabled]="true"
      />
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width mat_form_field_width_one">
      <mat-label>Serviceline</mat-label>
      <input matInput [(ngModel)]="service" name="service" [disabled]="true" />
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-form-field class="input-full-width mat_form_field_width_one">
      <mat-label>Role</mat-label>
      <input matInput [(ngModel)]="role" name="role" [disabled]="true" />
    </mat-form-field>
  </div>
  <form #mappingForm="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- <md-input-container class="hide_underline" [style.width]="'100%'">
        <input matInput style="display:none"> -->
      <mat-form-field>
        <mat-label>Campaign Name</mat-label>
        <mat-select
          [style.width]="'100%'"
          [(ngModel)]="campaign"
          name="campaign"
          (selectionChange)="getAgentIDs(campaign)"
          required
        >
          <mat-option *ngFor="let item of campaigns" value="{{ item }}">
            {{ item }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- </md-input-container> -->
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <!-- <md-input-container class="hide_underline" [style.width]="'100%'">
        <input matInput style="display:none"> -->
      <mat-form-field>
        <mat-label>Available AgentIDs</mat-label>
        <mat-select
          [style.width]="'100%'"
          [(ngModel)]="agentID"
          name="agentID"
          required
        >
          <mat-option
            *ngFor="let item of agentIDs"
            value="{{ item.agentID }}"
            (click)="
              setAgentPassword_usrAgentMappingID(
                item.agentPassword,
                item.usrAgentMappingID
              )
            "
          >
            {{ item.agentID }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- </md-input-container> -->
    </div>
    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
      style="text-align: center"
    >
      <button
        mat-raised-button
        color="accent"
        class="m-r-10 mat_green"
        [disabled]="!mappingForm.valid"
        (click)="mapAgentID(agentID)"
      >
        Update
      </button>
      <button
        mat-raised-button
        class="mat_blue"
        color="primary"
        [mat-dialog-close]="true"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
