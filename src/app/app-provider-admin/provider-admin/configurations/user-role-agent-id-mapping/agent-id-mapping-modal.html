<div class="row">
  <div class="pull-left m-l-15">
    <h4 class="modal-title">AgentID Mapping</h4>
  </div>
  <div class="pull-right">
    <button mat-button class="pull-right" mat-dialog-close>
      <mat-icon
        matTooltip="close"
        class="mat-icon material-icons pull-right"
        role="img"
        aria-hidden="true"
        style="cursor: pointer"
        >clear
      </mat-icon>
    </button>
  </div>
</div>
<div class="row m-t-10">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
    <mat-form-field class="input-full-width mat_form_field_width_one">
      <input
        matInput
        placeholder="Employee Name"
        [(ngModel)]="employeeName"
        name="employeeName"
        [disabled]="true"
      />
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
    <mat-form-field class="input-full-width mat_form_field_width_one">
      <input
        matInput
        placeholder="Serviceline"
        [(ngModel)]="service"
        name="service"
        [disabled]="true"
      />
    </mat-form-field>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
    <mat-form-field class="input-full-width mat_form_field_width_one">
      <input
        matInput
        placeholder="Role"
        [(ngModel)]="role"
        name="role"
        [disabled]="true"
      />
    </mat-form-field>
  </div>
  <form #mappingForm="ngForm" autocomplete="off">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-10">
      <!-- <md-input-container class="hide_underline" [style.width]="'100%'">
        <input matInput style="display:none"> -->
      <mat-select
        placeholder="Campaign Name"
        [style.width]="'100%'"
        [(ngModel)]="campaign"
        name="campaign"
        (selectionChange)="getAgentIDs(campaign)"
        required
      >
        <mat-option *ngFor="let item of campaigns" value="{{ item }}">
          {{ item }}
        </mat-option>
      </mat-select>
      <!-- </md-input-container> -->
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-20">
      <!-- <md-input-container class="hide_underline" [style.width]="'100%'">
        <input matInput style="display:none"> -->
      <mat-select
        placeholder="Available AgentIDs"
        [style.width]="'100%'"
        [(ngModel)]="agentID"
        name="agentID"
        required
      >
        <mat-option
          *ngFor="let item of agentIDs"
          value="{{ item.agentID }}"
          (click)="
            setAgentPassword_usrAgentMappingID(
              item.agentPassword,
              item.usrAgentMappingID
            )
          "
        >
          {{ item.agentID }}
        </mat-option>
      </mat-select>
      <!-- </md-input-container> -->
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 m-t-25" align="center">
      <button
        mat-raised-button
        color="accent"
        class="m-r-10 mat_green"
        [disabled]="!mappingForm.valid"
        (click)="mapAgentID(agentID)"
      >
        Update
      </button>
      <button
        mat-raised-button
        class="mat_blue"
        color="primary"
        [mat-dialog-close]="true"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
